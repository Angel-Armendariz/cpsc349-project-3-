<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <main>
        <h1 class="text-center text-2xl pb-4">Welcome to Hangman!</h1>
        <div class="m-auto w-auto h-2/5 pb-8 justify-center items-center"> 
            <img class="show" id="img1" src="./hangman-images/4.jpg" alt="Hangman with no parts" />
            <img class="hidden" id="img2" src="./hangman-images/5.jpg" alt="Hangman with head" />
            <img class="hidden" id="img3" src="./hangman-images/6.jpg" alt="Hangman with head and body" />
            <img class="hidden" id="img4" src="./hangman-images/7.jpg" alt="Hangman with head,body, and an arm" />
            <img class="hidden" id="img5" src="./hangman-images/8.jpg" alt="Hangman with head,body, and two arms" />
            <img class="hidden" id="img6" src="./hangman-images/9.jpg" alt="Hangman with head, body, two arms, and a leg" />
            <img class="hidden" id="img7" src="./hangman-images/10.jpg" alt="Hangman with full body" />
        </div>
        <div class="guesses" id="guesses">
        </div>
        <div class="text-center">
            <button class="alphabet" id="1">A</button>
            <button class="alphabet" id="2">B</button>
            <button class="alphabet" id="3">C</button>
            <button class="alphabet" id="4">D</button>
            <button class="alphabet" id="5">E</button>
            <br>
            <button class="alphabet" id="6">F</button>
            <button class="alphabet" id="7">G</button>
            <button class="alphabet" id="8">H</button>
            <button class="alphabet" id="9">I</button>
            <button class="alphabet" id="10">J</button>
            <br>
            <button class="alphabet" id="11">K</button>
            <button class="alphabet" id="12">L</button>
            <button class="alphabet" id="13">M</button>
            <button class="alphabet" id="14">N</button>
            <button class="alphabet" id="15">O</button>
            <br>
            <button class="alphabet" id="16">P</button>
            <button class="alphabet" id="17">Q</button>
            <button class="alphabet" id="18">R</button>
            <button class="alphabet" id="19">S</button>
            <button class="alphabet" id="20">T</button>
            <br>
            <button class="alphabet" id="21">U</button>
            <button class="alphabet" id="22">V</button>
            <button class="alphabet" id="23">W</button>
            <button class="alphabet" id="24">X</button>
            <button class="alphabet" id="25">Y</button>
            <button class="alphabet" id="26">Z</button>
        </div>
        <!--Task 6 of making win/loss screen-->
        <div class="win_condition" id="win">
          <div class="win_text">
            You Win!
          </div>
          <button class="winning_button">Restart</button>
        </div>
        <div class="lose_condition" id="lose">
          <div class="lose_text">
            You Lose!
          </div>
          <button class="losing_button">Restart</button>
        </div>
    </main>
    <script type= "module" src="./main.js"></script>
  </body>
</html>

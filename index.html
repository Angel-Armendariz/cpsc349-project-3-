<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <main>
        <h1 class="text-center text-2xl pb-4">Welcome to Hangman!</h1>
        <div class="mx-auto block w-2/5 h-2/5 pb-8"> 
            <img class="show" src="/hangman-images/Hangman0.png" alt="Hangman with no parts" />
            <img class="hidden" src="/hangman-images/Hangman1.png" alt="Hangman with head" />
            <img class="hidden" src="/hangman-images/Hangman2.png" alt="Hangman with head and body" />
            <img class="hidden" src="/hangman-images/Hangman3.png" alt="Hangman with head,body, and an arm" />
            <img class="hidden" src="/hangman-images/Hangman4.png" alt="Hangman with head,body, and two arms" />
            <img class="hidden" src="/hangman-images/Hangman5.png" alt="Hangman with head, body, two arms, and a leg" />
            <img class="hidden" src="/hangman-images/Hangman6.png" alt="Hangman with full body" />
        </div>
        <div class="guesses" id="guesses">
        </div>
        <div class="text-center">
            <button class="alphabet">A</button>
            <button class="alphabet">B</button>
            <button class="alphabet">C</button>
            <button class="alphabet">D</button>
            <button class="alphabet">E</button>
            <br>
            <button class="alphabet">F</button>
            <button class="alphabet">G</button>
            <button class="alphabet">H</button>
            <button class="alphabet">I</button>
            <button class="alphabet">J</button>
            <br>
            <button class="alphabet">L</button>
            <button class="alphabet">M</button>
            <button class="alphabet">N</button>
            <button class="alphabet">O</button>
            <button class="alphabet">P</button>
            <br>
            <button class="alphabet">Q</button>
            <button class="alphabet">R</button>
            <button class="alphabet">S</button>
            <button class="alphabet">T</button>
            <button class="alphabet">U</button>
            <br>
            <button class="alphabet">V</button>
            <button class="alphabet">W</button>
            <button class="alphabet">X</button>
            <button class="alphabet">Y</button>
            <button class="alphabet">Z</button>
        </div>
    </main>
    <script type= "module" src="./main.js"></script>
  </body>
</html>
